version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: llm-council-backend
    ports:
      - "8001:8001"
    environment:
      - OPENROUTER_API_KEY=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
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: llm-council-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.js:/app/vite.config.js
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  data: